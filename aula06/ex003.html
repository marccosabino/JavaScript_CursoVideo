<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <!--CSS-->
    <style>
        body {
            background-color: rgb(87, 120, 155);
            color: white;
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <!--JS-->
    <script>
        var num1 = Number(window.prompt('Digite um número:')); //Vai perguntar o número
        var num2 = Number(window.prompt('Digite outro número:')); //Vai perguntar o número
        var soma = num1 + num2;
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`); // Template String
        //(Number + numero) = soma
        //(String + string) = concatenação
    </script>
</body>
</html>
