<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(87, 120, 155);
            color: white;
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?'); //Vai perguntar o nome
        document.write(`Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
